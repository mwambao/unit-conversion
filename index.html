<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <div id="container">
        <div id="top-section">
            <h1>Metric/Imperial Conversion</h1>
            <div id="input-field">
                <input type="number" name="" id="input-text" value="0">
            </div>
            <button>Convert</button>
        </div>
        <div id="bottom-section">
            <div id="answer">
                <h2>Length (Meters/Feet)</h2>
                <p id="answer-length"></p>
            </div>
            <div id="answer">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="answer-volume"></p>
            </div>
            <div id="answer">
                <h2>Volume (Kilograms/Pounds)</h2>
                <p id="answer-mass"></p>
            </div>
        </div>
    </div>
</body>
</html>
